# Simulation Parameter
simulation-params:
    resolution: 1. # (ms)
    synapse-update-interval: 1000
    sim-time: 100000. # (ms) 5 hours: 5 * 60 * 60 * 1000
    data-prefix: add_value_0p005
    data-path: data/NEST_model/

# Network Parameter
network-params:
    connectivity:
        type: generate
        delay-distribution: uniform-non-random
        delay-range: [1, 21] # excluding right boundary

    plasticity:
        synapse-model: stdp_izh_synapse
        tau_syn_update_interval: 0.9
        constant_additive_value: 0.005

    stimulus:
        type: generate
        distribution: original

    initial-state:
        type: generate
        distribution: uniform
        V_m-range: [-65, -55] # excluding right boundary


