# Simulation Parameter
simulation-params:
    resolution: 1. # (ms)
    synapse-update-interval: 1000
    sim-time: 180000. # (ms) 5 hours: 5 * 60 * 60 * 1000
    data-path: data/NEST_model/
    rec_mem: 0. # (ms)
    rec_spikes: 10000. # (ms)
# Network Parameter
network-params:
    connectivity:
        type: generate
        delay-distribution: uniform-non-random
        delay-range: [1, 21] # excluding right boundary

    plasticity:
        synapse-model: stdp_synapse
        stdp-type: multiplicative
        lambda: .01 # in units of Wmax
        alpha: 1.2
        Wmax: 10.
        W_init: 6.
    stimulus:
        type: generate
        distribution: poisson
        rate: 30. # (spikes/sec) per neuron
        weight: 10. # (mV)

    initial-state:
        type: generate
        distribution: uniform
        V_m-range: [-65, -55] # excluding right boundary



